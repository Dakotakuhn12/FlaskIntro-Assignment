<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Generator</title>
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />
  </head>
  <body>
    <h2>Choose your mood</h2>
    <form action="/joke" mehtod="POST">
      <label for="mood">Select a mood</label>
      <select name="mood" id="mood" required>
        {% for md in moods %}
        <option value="{{md}}">{{md}}</option>
        {% endfor %}
      </select>
      <button type="submit">Show me your mood you selected</button>
    </form>
    {% if error %}
    <p style="color: gray">{{error}}</p>
    {% endif %} {% image_url %}
    <h3>Here's your mood ({{mood}})</h3>
    {% endif %}

    <p><a href="/">Go Home</a></p>
  </body>
</html>
